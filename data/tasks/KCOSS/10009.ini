Text0 = COPS v6 - The Return Of The Legend est le nouveau bébé de la grande saga de COPS. Rendu à la 9e version développé, il y a un grand changement dans la philosophie du projet. Le projet ne cherche plus à reproduire un serveur identique aux serveurs officielles. Le nouveau but à atteindre est tout simple: l'innovation. COPS v6 devrait être symbole d'innovation. Faire ce que TQ aurait pu faire avec CO2. Bien entendu, certaines idées développés durant les versions précédentes seront conservés. N'oubliez pas: COPS v6, c'est une nouvelle façon de voir CO2.
